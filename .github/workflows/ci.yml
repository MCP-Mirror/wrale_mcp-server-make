name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        install-method: ["uv", "uvx"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies with uv
      if: matrix.install-method == 'uv'
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Install globally with uvx
      if: matrix.install-method == 'uvx'
      run: |
        uvx install -e ".[dev]"

    - name: Run checks and tests
      run: |
        ruff check .
        ruff format . --check
        mypy src/mcp_server_make
        pytest tests
      env:
        PYTHONPATH: ${{ github.workspace }}/src

  verify-uvx:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Build package
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        uv pip install build
        python -m build

    - name: Test uvx installation
      run: |
        uvx install dist/*.whl
        # Verify the tool runs
        mcp-server-make --help